<body>
          <div class="zpic">
        

            <h1>Name:</h1> <input type="text" id="myText" value;>


<button onclick="
               let zakat = document.getElementById('myText').value;
               document.getElementById('heading').innerText = zakat">Click here


</button>
<br>
<br>
<br>
  <h1>Total amount:</h1><input type="number" id="totalAmount" value="0">
<br>



<br>
<button onclick="
             let amount = document.getElementById('totalAmount').value;
             let zakatAmount = amount/40;
             document.getElementById('value').innerText = zakatAmount;
             ">calculate
</button>



<h1 id="heading">Name</h1>
<h1 id="value">Zakat amount</h1>

    
    </div>
